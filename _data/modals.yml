          <p>Das Gewinnspiel endet am 23.02.2020 um 23:59 Uhr</p>
          <p>Der Gewinner wird per Losverfahren ermittelt und anschließend per E-Mail informiert.</p>
          <p>Zur Verlosung stehen diverse Sach- und Wertpreise wie unten aufgeführt. Eine Angabe von Präferenzen ist ausgeschlossen.</p>
          <p>Secret Escapes behält sich das Recht vor, das Gewinnspiel zu jedem Zeitpunkt ohne Vorankündigung zu beenden, wenn aus technischen oder rechtlichen Gründen eine ordnungsgemäße Durchführung nicht gewährleistet werden kann.</p>
          <h4 class="core-title core-title--xs space--lg">Der Gewinn</h4>
          <div class="space--sm"></div>
          <p>Ein einzelner Gewinner erhält folgende Preise:</p>
          <ol>
            <li>7 Übernachtungen inklusive Frühstück im Doppelzimmer in Kapstadt, Südafrika – inklusive Flüge in der Economy Class ab München oder Frankfurt und dem Transfer vom Cape Town International Airport zum/vom Hotel. Die Reise kann ab dem 01.04.2020 und muss bis zum 31.03.2021 angetreten werden. Sie kann nur nach Verfügbarkeit gebucht werden. Hauptferienzeiten auf Anfrage. Ausschlusszeiten: 15.12.2020 bis 05.01.2021.</li>
            <li>Die Nikon Z 50, inkl. zwei Objektive (dem Weitwinkelobjektiv NIKKOR Z DX 16–50 mm (1:3,5–6,3 VR) und Telezoomobjektiv NIKKOR Z DX 50–250 mm (1:4,5–6,3 VR))</li>
          </ol>
          <p>Secret Escapes wird mit der Aushändigung des Gewinns von allen Verpflichtungen freigestellt.</p>
          <p>Je nach Gewinn werden diese in elektronischer Form als PDF Datei per E-Mail übermittelt oder durch Nikon auf dem Postwege versandt. Eventuell anfallende Versandkosten trägt Secret Escapes bzw. Nikon.</p>
          <p>Die Vergabe des Gewinns an den Gewinner erfolgt per Zufallsprinzip durch den Veranstalter. Meldet sich der Gewinner nicht innerhalb von 5 Werktagen nach dem Absenden der Benachrichtigung schriftlich (mit seiner Anschrift, Telefonnummer, Geburtsdatum und seinem vollständigen Namen), so verfällt der Anspruch auf den Gewinn und es wird per Los ein neuer Gewinner ermittelt.</p>
          <p>Der Gewinn wird ohne Rechnung ausgeliefert und es wird auch auf Wunsch keine Rechnung angefertigt.</p>
