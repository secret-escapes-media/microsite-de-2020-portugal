      <h3 class="core-title core-title--md">Teilnahmebedingungen Gewinnspiel South&nbsp;African&nbsp;Tourism, South African&nbsp;Airways, Nikon & Secret&nbsp;Escapes</h3>
      <div class="space--lg"></div>
      <div style="margin-left: 0px;">
          <p>Die Online-Gewinnspiele und Verlosungen auf secretescapes.de werden von der Secret Escapes Ltd., 120 Holborn, London EC1N 2TD, Großbritannien veranstaltet. Sofern ein Kooperationspartner von Secret Escapes Mitveranstalter ist, wird er explizit benannt. Sämtliche in diesen Teilnahmebedingungen verwendete Personen- und Funktionsbezeichnungen in der männlichen Form gelten auch in der weiblichen Form. Mit der Teilnahme erkennen Sie die Teilnahmebedingungen an.</p>
          <h4 class="core-title core-title--xs space--lg">Teilnahmeberechtigung</h4>
          <div class="space--sm"></div>
          <p>Teilnahmeberechtigt sind ausschließlich volljährige natürliche Personen mit Wohnsitz in Deutschland und Österreich. Pro Person ist nur eine einmalige Teilnahme am Gewinnspiel erlaubt. </p>
          <p>Die Teilnahme am Gewinnspiel ist kostenlos und unabhängig von dem Erwerb einer Ware oder Dienstleistung. Die Teilnahme erfolgt durch das Absenden des Formulars auf <a href="http://mp.secretescapes.com/de/2020/suedafrika/gewinnspiel/" > http://mp.secretescapes.com/de/2020/suedafrika/gewinnspiel </a> unter Angabe von Vor- und Zuname sowie einer gültigen E-Mail Adresse.</p>
          <p>Secret Escapes behält sich das Recht vor, bei Verstoß gegen diese Teilnahmebedingungen, Teilnehmer vom Gewinnspiel auszuschließen. Gegebenenfalls wird der Gewinn nachträglich aberkannt und zurückgefordert.</p>
          <p>Mitarbeiter von Secret Escapes, ihrer verbundenen Unternehmen sowie Gewinnspielpartner, einschließlich Angehörige der vorgenannten Gruppen, sind von der Teilnahme ausgeschlossen.</p>
          <p>Der Gewinner ist für die erforderlichen Reisevorkehrungen, wie insbesondere gültigen Reisepass, internationaler Führerschein, Auslandskrankenversicherung etc. selbst verantwortlich. Weitere Hinweise hierzu finden Sie unter: <a href="https://www.southafrica.net/de/de/travel/category/nuetzliche-informationen/einreisebestimmungen" target="_blank">https://www.southafrica.net/de/de/travel/category/nuetzliche-informationen/einreisebestimmungen</a> .</p>
          <p>Jegliche Haftung von South African Tourism ist in diesem Zusammenhang bis auf Vorsatz ausgeschlossen. Soweit eine Teilnahme aus Altersgründen untersagt ist, findet keine Gewinnausschüttung statt.</p>
          <h4 class="core-title core-title--xs space--lg">Gewinnspiel/Verlosung</h4>
